<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <p>
        <b>Este texto está em negrito!</b>
        <i>Este texto está em itálico!</i>
        <u>Este texto está sublinhado!</u>
        <span>Este texto está <small>pequeno</small></span>
        <span>Este texto está <strong>destacado</strong></span>
        <mark>Este texto está marcado!</mark>
    </p>
</body>
</html>
