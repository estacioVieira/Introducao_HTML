<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <table border=".5" >
        <thead>
            <tr>
                <th colspan="3">Nome</th>
                <th>Idade</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>João Marcos</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Maria Brasil</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rodapé</td>
            </tr>
        </tfoot>

    </table>
    <!-- ----- -->
    <table border=".5" >
        <thead>
            <tr>
                <th >Nome</th>
                <th>Idade</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td rowspan="2">João Marcos</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Maria Brasil</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rodapé</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
