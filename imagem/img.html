<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>

<body>
    <h1>Imagem de circuitos.</h1>
    <!-- img adiciona uma imagem-->
    <!-- src => caminho da imagem -->
    <!-- alt => descrição da imagem -->
    <!-- width => define tamanho da largura -->
    <!-- height => define tamanho da altura -->
    <!-- title => legenda da imagem -->
    <img src="./aula_html.jpeg" alt="Uma imagem de circuitos." width="500px" height="400px" title="Circuitos###">
</body>

</html>
